    <p>平日对股票市场关注颇多，也在交易过程中产生很多想法、反思，如果仅凭记忆，可能无法悉数把握，故而记录于此，供自己和有缘人参考。</p>

<p>尤其是经验教训，多多记录，就像学生时代的错题本一样，尽量让自己不要犯同样的错误，不断提升投资水平。</p>
